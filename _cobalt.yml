# Build options
source: "."
template_extensions:
  - md
  - liquid
include_drafts: false
ignore: 
  - Justfile
destination: docs


site:
  title: itsthewhittlethings
  description: Blog Posts Go Here
  base_url: https://jwhittle933.github.io

# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false

syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true

assets:
  sass:
    style: Nested

pages:
  default: {}

posts:
  description: ~
  title: ~
  dir: posts
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  publish_date_in_filename: true
  default: {}
